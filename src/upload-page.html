
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload your file</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container-fluid" id="cont" style="height:100vh;">
        <div class = "row mt-5">
            <div class="card card-block" style="margin: 0 auto; width:50%;" >
                <div class="card-header bg-info text-white font_bold" align="center">UPLOAD YOUR FILE</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <p> Insert your wallet address and upload your file. Once your file is corrected you will receive SKR tokens.</p>
                            <label for="address">Your wallet address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Wallet Address" name="address" maxlength="42">
                        </div>
                        <div class="form-group">
                            <label for="file"> Choose the file to upload: </label>
                            <form onSubmit="App.onSubmit()">
                                <input type="file" id="myFile"/> 
                               <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin> 
                                    console.log('test');
                                    const fileSelector = document.getElementById('myFile');
                                    fileSelector.addEventListener('change', (event) => {
                                        const file = event.target.files[0];
                                        const reader = new window.FileReader();
                                        reader.readAsArrayBuffer(file);
                                        console.log(file);
                                        reader.onloadend = () => {
                                            this.setState({ buffer: Buffer.from(reader.result) });
                                            console.log('buffer', this.state.buffer);
                                        }
                                    });
                                </script>
                                <br/>
                                <br/>
                                <input type="submit" value="Submit"/>
                            </form>
                        </div>
                    </form>
                </div>
            </div>            
        </div>    
    </div>
