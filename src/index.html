<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container-fluid" id="cont" style="height:100vh;">
        <div class = "row mt-5">
        </div>
        <div class = "row mt-5">
            <div class="card card-block" style="margin: 0 auto; width:50%;" >
                <div class="alert alert-danger" id="alertCredentials" style="display:none;">
                    <strong>Incorrect email address or password</strong>
                </div>
                <div class="card-header bg-info text-white font_bold" align="center"> INTRODUCING SCHOOL KRONE</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="emailAddressTxt">Email Address</label>
                            <input type="text" class="form-control" id="emailAddressTxt" placeholder="Enter email address" name="emailAddressTxt" autofocus maxlength="45">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" maxlength="20">
                        </div>

                        <div class="d-flex flex-row-reverse">
                            <div>
                                <a href="upload-page.html" button type="button" id="submitBtn" class="btn btn-info mr-2 p-2 width_150" disabled>Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- DEPENDENCIES -->
   
   <!-- Our client-side JavaScript part -->
    <script src="app.js"></script>
</body>
</html>
